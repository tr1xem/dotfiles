[app]
shmFile=/dev/shm/looking-glass

[win]
title=looking-glass-client
size=1920x1080
keepAspect=yes
borderless=yes
fullScreen=no
uiFont=pango:Iosevka
uiSize=14
maximize=yes
showFPS=no

[egl]
vsync=yes
multisample=yes
scale=0

[wayland]
warpSupport=yes
fractionScale=yes

[input]
escapeKey=70

[spice]
enable=yes
