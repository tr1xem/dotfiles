# Variable definitions
$mod = Super
$browser = zen-browser
$filemanager = thunar
$terminal = ghostty
$notes = obsidian
$lock = hyprlock
# Volume Control
bindl = ,XF86AudioMute, exec,wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle # Mute
bindle=, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%+ # Volume up
bindle=, XF86AudioLowerVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%- # Volume down
bindle=, XF86MonBrightnessUp, exec, brightnessctl set '12.75+' # Brightness up
bindle=, XF86MonBrightnessDown, exec, brightnessctl set '12.75-' # Brightness down
bind =, F9,exec, ~/.local/bin/hyprsave

# Misc Functions
bind = ,XF86Calculator,exec, uwsm app -- gnome-calculator # Calculator
bind = $mod,Z,exec,pypr zoom # Zoom in/out

# OCR
bind = $mod+Shift,T,exec,grim -g "$(slurp)" - | tesseract -l eng - - | wl-copy # Screen snip to text >> clipboard

# Color picker
# bind = $mod+Shift, P,exec ,bash ~/.config/Modus/scripts/hyprpicker.sh -hex
bind = $mod+Shift, P, exec, uwsm app -- hyprpicker -a # Pick color (Hex) >> clipboard


# screenshot and Upload
# bind = , Print, exec,XDG_CURRENT_DESKTOP=sway ~/.local/bin/screenshot #flameshot
bind = , Print, exec,XDG_CURRENT_DESKTOP=sway flameshot gui #flameshot

# Recording stuff
bind = $mod, Print, exec, ~/.local/bin/record.sh # Upload screen recording

##! Session
bind = $mod, END, exec, $lock # Lock screen

# bind = Ctrl+Shift+Alt+$mod, Delete, exec, systemctl poweroff || loginctl poweroff # Power off

##! Window management
# Focusing
#/# bind = $mod, ←/↑/→/↓,, # Move focus in direction
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow
bind = $mod, Q, killactive,
bind = $mod+Shift+Alt, Q, exec, hyprctl kill # Pick and kill a window

##! Window arrangement
# Window split ratio
binde = $mod, Minus, splitratio, -0.1
binde = $mod, Equal, splitratio, +0.1
bind = $mod+Shift,F, togglefloating,
bind = Alt+Shift,Return,fullscreen, 1 # Fullscreen (Fake)
bind = Alt,Return, fullscreen, 0 # Fullscreen


##! Window movement
# Move focus with mainMod + hjkl
bind = $mod, H, movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, K, movefocus, u
bind = $mod, J, movefocus, d

# Move active window with mainMod + SHIFT + hjkl keys
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, L, movewindow, r
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, J, movewindow, d

# Resize active window with mainMod + CTRL + hjkl keys
bind = $mod CONTROL, H, resizeactive, -50 0
bind = $mod CONTROL, L, resizeactive, 50 0
bind = $mod CONTROL, K, resizeactive, 0 -50
bind = $mod CONTROL, J, resizeactive, 0 50

# Move floating window with mainMod + ALT + hjkl keys
bind = $mod ALT, H, moveactive, -50 0
bind = $mod ALT, L, moveactive, 50 0
bind = $mod ALT, K, moveactive, 0 -50
bind = $mod ALT, J, moveactive, 0 50

# Move floating window with mainMod + SHIFT + ALT + hjkl keys
bind = $mod SHIFT ALT, H, moveactive, -10 0
bind = $mod SHIFT ALT, L, moveactive, 10 0
bind = $mod SHIFT ALT, K, moveactive, 0 -10
bind = $mod SHIFT ALT, J, moveactive, 0 10

##! Workspace navigation
# Switching
#/# bind = $mod, Hash,, # Focus workspace # (1, 2, 3, 4, ...)
bind = $mod, 1, workspace, 1 # [hidden]
bind = $mod, 2, workspace, 2 # [hidden]
bind = $mod, 3, workspace, 3 # [hidden]
bind = $mod, 4, workspace, 4 # [hidden]
bind = $mod, 5, workspace, 5 # [hidden]
bind = $mod, 6, workspace, 6 # [hidden]
bind = $mod, 7, workspace, 7 # [hidden]
bind = $mod, 8, workspace, 8 # [hidden]
bind = $mod, 9, workspace, 9 # [hidden]
bind = $mod, 0, workspace, 10 # [hidden]

#/# bind = Ctrl+$mod, ←/→,, # Workspace: focus left/right
# bind = Ctrl+$mod, l, workspace, +1 # [hidden]
# bind = Ctrl+$mod, h, workspace, -1 # [hidden]
bind = $mod, mouse_up, workspace, +1 # [hidden]
bind = $mod, mouse_down, workspace, -1 # [hidden]

## Special
bind = $mod, S, togglespecialworkspace,special
bind = $mod, mouse:275, togglespecialworkspace, special:special
bind = $mod+Shift, S, movetoworkspacesilent, special

##! Workspace management
# Move window to workspace $mod + Alt + [0-9]
#/# bind = $mod+Alt, Hash,, # Window: move to workspace # (1, 2, 3, 4, ...)
bind = $mod+Shift, 1, movetoworkspacesilent, 1 # [hidden]
bind = $mod+Shift, 2, movetoworkspacesilent, 2 # [hidden]
bind = $mod+Shift, 3, movetoworkspacesilent, 3 # [hidden]
bind = $mod+Shift, 4, movetoworkspacesilent, 4 # [hidden]
bind = $mod+Shift, 5, movetoworkspacesilent, 5 # [hidden]
bind = $mod+Shift, 6, movetoworkspacesilent, 6 # [hidden]
bind = $mod+Shift, 7, movetoworkspacesilent, 7 # [hidden]
bind = $mod+Shift, 8, movetoworkspacesilent, 8 # [hidden]
bind = $mod+Shift, 9, movetoworkspacesilent, 9 # [hidden]
bind = $mod+Shift, 0, movetoworkspacesilent, 10 # [hidden]


# Window Pinning
bind = $mod, P,togglefloating
bind = $mod, P, pin

bind = $mod+SHIFT, D, togglesplit,

# Alt Tab baby
bind = Alt, Tab, cyclenext # sus keybind
bind = Alt, Tab, bringactivetotop, # bring it to the top

##! Media controls
bindl= ,XF86AudioNext, exec, playerctl next
bindl= ,XF86AudioPrev, exec, playerctl previous
bind = $mod+Shift, mouse:275, exec, playerctl previous # Previous track
bind = $mod+Shift, mouse:276, exec, playerctl next # Next track
bindl= ,XF86AudioPlay, exec, playerctl play-pause # [hidden]
bindl= ,XF86AudioPause, exec, playerctl play-pause # [hidden]

##! Apps
bind = $mod, B, exec, uwsm app -- $browser # Launch Browser
bind = $mod+Shift, B, exec, uwsm app -- $browser --private-window # Launch Browser
bind = $mod, F,exec, uwsm app -- $filemanager # Launch File Manager
bind = Ctrl+$mod, V, exec, uwsm app -- pwvucontrol # Launch pavucontrol (volume mixer)
bind = Ctrl+Shift, Escape, exec, uwsm app -- missioncenter # Mission Control
bind = $mod, Y, exec, uwsm app -- jerry # Binge Anime and Manga
bind = $mod, Return, exec, uwsm app -- $terminal # Terminal
bind = $mod,M,exec, uwsm app -- spotify # Spotify
bind = $mod,D,exec, uwsm app -- discord # Discord
bind = $mod,N,exec, uwsm app -- $notes # Notes
bind = $mod,G,exec, uwsm app -- heroic #  Heroic
bind = Ctrl+$mod,B,exec, blueman-manager # Bluetooth Manager
bind = Shift+$mod,V,exec,~/.local/bin/change_output.sh



bindl = , switch:on:Lid Switch, exec, $lock # Lock on lid close
bindl = , switch:on:Lid Switch, exec, hyprctl dispatch dpms off
bindl = , switch:off:Lid Switch, exec, hyprctl dispatch dpms on

