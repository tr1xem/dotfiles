input-field {
    monitor =
    size = 220, 38
    outline_thickness = 3
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.5 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    # dots_text_format = <b>*</b>
    outer_color = rgb($primary)
    inner_color = rgb($secondary)
    font_color = rgb($background)
    fail_color = #ff0000
    font_family = SF Pro Rounded Bold Italic
    fade_on_empty = true
    rounding = 50
    placeholder_text = <span>Enter Password</span>
    hide_input = false
    position = 0, -470
    halign = center
    valign = center
    zindex = 1
}
