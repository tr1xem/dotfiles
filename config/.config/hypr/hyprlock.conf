source=~/.config/hypr/colors.conf
$wallpaper = ~/.cache/ignis/wallpapers/wallpaper.png
$USERNAME = Saumya Butola
# BACKGROUND
background {
    monitor =
     path = $wallpaper #path to background image
    # blur_passes = 3
    # blur_size = 3
    # noise = 0.05
    # contrast = 1
    # brightness = 0.8
    # vibrancy = 0.2
    # vibrancy_darkness = 0.2
}

#GENERAL
animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    bezier = overshoot, 0.05, 0.9, 0.1, 1.1
    animation = fade, 1, 1.8, overshoot
}




general {
    hide_cursor = true
    ignore_empty_input = true
}

# INPUT FIELD

# DATE
label {
  monitor =
    text = cmd[update:1000] echo "$(date +"%A,%B %-d")"
    color = rgb($foreground)
  font_size = 23
    font_family = SF Pro Rounded Bold
  position = 0, 400
  text_align = right
  halign = center
  valign = center
}

# TIME
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%I:%M")"
  color = rgb($foreground)
  font_size = 93
  font_family = SF Pro Rounded Bold
  position = 0, 320
  text_align = center
  halign = center
  valign = center
}

